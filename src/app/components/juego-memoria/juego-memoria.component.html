<div class="game-container">
  <div class="game-board">
    <div class="card" *ngFor="let card of cards" (click)="onCardClicked(card)">
      <div class="card-inner" [ngClass]="{'flipped': card.isFlipped}">
        <div class="card-front">
          <img [src]="card.image" alt="card image">
        </div>
        <div class="card-back">
          <img [src]="card.image" alt="card back">
        </div>
      </div>
    </div>
  </div>
  <button (click)="onResetGame()">Reiniciar Juego</button>
</div>
